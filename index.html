<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic tac toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
     
  </head>
  <body>
   
      <div class='header'>
          <h1> Tic-Tac-Toe</h1>
      </div>
      
      <div class ='main'>
          <div class='score'></div>
          <div class='container'>
              <div class='grid'>
              </div>
              <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
               <div class='grid'>
              </div>
          </div>   
              <button class='restart'>Restart</button>
      </div>
      
      <div class='hide'>
          <div class='hide-header'> Enter Players Names</div>
          <div class='players'>
              <div>
                  <label for="player1">O</label>
                  <input type='text' id='player1' name='player1' placeholder="Player1_Name">
              </div>
              <div>
                  <label for="player2">X</label>
                  <input type='text' id='player2' name='player2' placeholder="Player2_Name">
              </div>        
          </div>
          <div>
                  <button class="btn"> Play </button>
              </div>
      </div>
   
   
    </body> 
   
</html>
